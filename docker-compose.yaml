version: "3.3"
services:
  met-update:
    image: ghcr.io/eurocontrol-swim/predicted-runway-met-update:master
    volumes:
      - met-volume:/data
    environment:
      - UPDATE_RATE
      - ICAO_CODES
      - AVWX_TOKEN
    restart: "on-failure:3"
  web-app:
    image: ghcr.io/eurocontrol-swim/predicted-runway-webapp:master
    volumes:
      - met-volume:/data/met
      - static:/app/predicted_runway/static
      - ./predicted_runway/models:/data/models
      - ./predicted_runway/stats:/data/stats
    expose:
      - "5000"
    environment:
      - SECRET_KEY
    restart: "on-failure:3"
  web-server:
    image: ghcr.io/eurocontrol-swim/predicted-runway-webserver:master
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - static:/static
      - ./nginx/secrets:/etc/nginx/ssl
    restart: "on-failure:3"

volumes:
  met-volume:
    driver: local
  static:
    driver: local
